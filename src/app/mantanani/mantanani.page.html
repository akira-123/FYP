<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/sabah"></ion-back-button>
    </ion-buttons>
    <ion-title>Pulau Mantanani</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-slides #sliders (ionSlidesDidLoad)='slidesDidLoad(sliders) 'pager='true' [options]='slideOpts'>
  <ion-slide >
    <img src="assets/mantanani.jpg">
  </ion-slide>
  <ion-slide>
    <img src="assets/mantanani1.jpg">
  </ion-slide>
  <ion-slide>
    <img src="assets/mantanani2.jpg">
  </ion-slide>
  <ion-slide>
    <img src="assets/mantanani3.jpg">
  </ion-slide>
  <ion-slide>
    <video
  width="100%"
  controls="controls"
  preload="metadata"
  webkit-playsinline="webkit-playsinline"
  class="videoPlayer">
  <source src="assets/mantanani.mp4" type="video/mp4" />
</video>
  </ion-slide>
</ion-slides>

<ion-text color="light">
  <h2>Pulau Mantanani</h2>
</ion-text>
<ion-card class="test">
  <ion-card-title color="light">Open Hours</ion-card-title>
<ion-text color="light">
  <p>Everyday<br>
  24 hours</p>
</ion-text>
</ion-card>
</ion-content>
