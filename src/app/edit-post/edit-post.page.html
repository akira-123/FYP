<ion-header>
  <ion-toolbar color="danger" class="ion-text-center">
    <ion-title>Edit Post</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ion-padding">
<ion-text color="light">
  <p>Update information</p>
</ion-text>

<ion-item>
  <ion-label position="floating">Place to go</ion-label>
  <ion-input type="text"  [(ngModel)]="post.name" required></ion-input>
</ion-item>

    <ion-item>
      <ion-label>Date Start</ion-label>
      <ion-datetime [(ngModel)]="post.date" required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Date End</ion-label>
      <ion-datetime [(ngModel)]="post.date1" required></ion-datetime>
    </ion-item>
    
   <ion-item>
     <ion-label position="floating">Note</ion-label>
     <ion-textarea [(ngModel)]="post.message" placeholder="type your note"></ion-textarea>
   </ion-item>
    
   <ion-button expand="block" color="danger" (click)="updatePost(post)">
     <ion-icon slot="start" name="send"></ion-icon>
    Update
  </ion-button>

</div>

</ion-content>
