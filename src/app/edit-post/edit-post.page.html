<ion-header>
  <ion-toolbar color="kuptm" class="ion-text-center">
    <ion-title>Edit Post</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ion-padding">
<ion-text color="danger">
  <p>Update information</p>
</ion-text>

<ion-item>
  <ion-label position="floating">Place</ion-label>
  <ion-input type="text"  [(ngModel)]="post.place" required></ion-input>
</ion-item>

<ion-item>
  <ion-label>Start Date</ion-label>
    <ion-datetime [(ngModel)]="post.date" required></ion-datetime>
    </ion-item>

<ion-item>
  <ion-label>End Date</ion-label>
    <ion-datetime [(ngModel)]="post.date1" required></ion-datetime>
    </ion-item>

   <ion-item>
     <ion-label position="floating">Note</ion-label>
     <ion-textarea [(ngModel)]="post.message" placeholder="type your message"></ion-textarea>
   </ion-item>
    
   <ion-button expand="block" color="danger" (click)="updatePost(post)">
     <ion-icon slot="start" name="send"></ion-icon>
    Update
  </ion-button>

</div>

</ion-content>

<ion-footer>
<ion-toolbar class="ion-text-center" color="kuptm">
  <ion-title>Copyright</ion-title>
</ion-toolbar>
</ion-footer>
