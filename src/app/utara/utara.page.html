<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/semenanjung"></ion-back-button>
    </ion-buttons>
    <ion-title>North</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-text color="light">
    <h3>Choose State</h3>
  </ion-text>
  <br>

<ion-slides [options]="option" class="ion-margin-top">
  <ion-slide>
    <ion-card class="test">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Flag_of_Perlis.svg/1024px-Flag_of_Perlis.svg.png" routerLink="/perlis">
      <ion-text color="light">
      <p>Perlis</p>
    </ion-text>
    </ion-card>
  </ion-slide>


  <ion-slide>
    <ion-card class="test">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Flag_of_Kedah.svg/1024px-Flag_of_Kedah.svg.png" routerLink="/kedah">
      <ion-text color="light">
        <p>Kedah </p>
      </ion-text>
    </ion-card>
  </ion-slide>

  <ion-slide>
    <ion-card class="test">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Flag_of_Penang_%28Malaysia%29.svg/1024px-Flag_of_Penang_%28Malaysia%29.svg.png" routerLink="/ppinang">
      <ion-text color="light">
        <p>Pulau Pinang</p>
      </ion-text>
    </ion-card>
  </ion-slide>

  <ion-slide>
    <ion-card class="test">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Flag_of_Perak.svg/1024px-Flag_of_Perak.svg.png" routerLink="/perak">
      <ion-text color="light">
        <p>Perak</p>
      </ion-text>  
    </ion-card>
  </ion-slide>
</ion-slides>
</ion-content>
