<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/kedah"></ion-back-button>
    </ion-buttons>
    <ion-title>Langkawi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-slides #sliders (ionSlidesDidLoad)='slidesDidLoad(sliders) 'pager='true' [options]='slideOpts'>
  <ion-slide >
    <img src="assets/langkawi1.jpg">
  </ion-slide>
  <ion-slide>
    <img src="assets/langkawi2.jpg">
  </ion-slide>
  <ion-slide>
    <img src="assets/langkawi4.jpg">
  </ion-slide>
  <ion-slide>
    <img src="assets/langkawi5.jpg">
  </ion-slide>
</ion-slides>

<ion-text color="light">
  <h2>Langkawi</h2>
</ion-text>
<ion-card class="test">
  <ion-card-title color="light">Open Hours</ion-card-title>
<ion-text color="light">
  <p>Everyday <br>
  9.30 AM - 7.00PM</p>
</ion-text>
</ion-card>
<ion-card class="test">
  <ion-text color="light">
  <p>Price Ticket <br>
  Adult Rm6<br>
  Children Rm4</p>
  </ion-text>
  </ion-card>
</ion-content>
