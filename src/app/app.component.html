<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent color="danger">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      
        <ion-item class="test" [routerLink]="['/profile']">
          <ion-icon color="light" name="person-circle-outline" slot="start"></ion-icon>
          <ion-label color="light">Inbox</ion-label>
        </ion-item>
        <ion-item class="test">
          <ion-icon color="light" name="paper-plane" slot="start"></ion-icon>
          <ion-label color="light">Outbox</ion-label>
        </ion-item>
        <ion-item class="test">
          <ion-icon color="light" name="heart" slot="start"></ion-icon>
          <ion-label color="light">Favorites</ion-label>
        </ion-item>
        <ion-item class="test">
          <ion-icon color="light" name="archive" slot="start"></ion-icon>
          <ion-label color="light">Archived</ion-label>
        </ion-item>
        <ion-item class="test">
          <ion-icon color="light" name="trash" slot="start"></ion-icon>
          <ion-label color="light">Trash</ion-label>
        </ion-item>
        <ion-item class="test">
          <ion-alert-controller></ion-alert-controller>
          <ion-icon color="light" name="log-in-outline" slot="start" (click)="CreatePrompt()"></ion-icon>
          <ion-label color="light" (click)="CreatePrompt()">Log out</ion-label>
        </ion-item>
      
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
