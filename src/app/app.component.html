<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent color="danger">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      
        <ion-item class="test" [routerLink]="['/profile']">
          <ion-icon color="light" name="person-circle-outline" slot="end"></ion-icon>
          <ion-label color="light">Profile</ion-label>
        </ion-item>
        <ion-item class="test" [routerLink]="['/faq']">
          <ion-icon color="light" name="help-circle-outline" slot="end"></ion-icon>
          <ion-label color="light">Faq</ion-label>
        </ion-item>
        <ion-item class="test" [routerLink]="['/about']">
          <ion-icon color="light" name="information-outline" slot="end"></ion-icon>
          <ion-label color="light">About Us</ion-label>
        </ion-item>
        <ion-item class="test">
          <ion-alert-controller></ion-alert-controller>
          <ion-icon color="light" name="log-in-outline" slot="end" (click)="CreatePrompt()"></ion-icon>
          <ion-label color="light" (click)="CreatePrompt()">Log out</ion-label>
        </ion-item>
      
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
