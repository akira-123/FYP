<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/sabah"></ion-back-button>
    </ion-buttons>
    <ion-title>Mount Kinabalu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-slides #sliders (ionSlidesDidLoad)='slidesDidLoad(sliders) 'pager='true' [options]='slideOpts'>
  <ion-slide >
    <img src="assets/kinabalu.jpg">
  </ion-slide>
  <ion-slide>
    <img src="assets/kinabalu1.jpg">
  </ion-slide>
  <ion-slide>
    <img src="assets/kinabalu2.jpg">
  </ion-slide>
  <ion-slide>
    <img src="assets/kinabalu3.jpg">
  </ion-slide>
  <ion-slide>
    <video
  width="100%"
  controls="controls"
  preload="metadata"
  webkit-playsinline="webkit-playsinline"
  class="videoPlayer">
  <source src="assets/kinabalu.mp4" type="video/mp4" />
</video>
  </ion-slide>
  
</ion-slides>
<ion-text color="light">
  <h2>Mount Kinabalu</h2>
</ion-text>
<ion-card class="test">
  <ion-card-title color="light">Open Hours</ion-card-title>
<ion-text color="light">
  <p>Monday <br>
  9.00 AM - 10.00PM</p>
</ion-text>
<ion-text color="light">
  <p>Tuesday <br>
  9.00 AM - 10.00PM</p>
</ion-text>
<ion-text color="light">
  <p>Wednesday <br>
  9.00 AM - 10.00PM</p>
</ion-text>
<ion-text color="light">
  <p>Thursday <br>
  9.00 AM - 10.00PM</p>
</ion-text>
<ion-text color="light">
  <p>Friday <br>
  9.00 AM - 10.00PM</p>
</ion-text>
<ion-text color="light">
  <p>Saturday <br>
  9.00 AM - 10.00PM</p>
</ion-text>
<ion-text color="light">
  <p>Sunday <br>
  9.00 AM - 10.00PM</p>
</ion-text>
</ion-card>
</ion-content>
